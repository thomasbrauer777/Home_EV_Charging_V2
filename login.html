<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Charge Share - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 440px;
            padding: 50px 40px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 3.5em;
            margin-bottom: 10px;
        }

        .logo-title {
            font-size: 1.8em;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .logo-subtitle {
            color: #666;
            font-size: 0.95em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            color: #666;
            padding: 0;
            line-height: 1;
        }

        .toggle-password:hover {
            color: #667eea;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            cursor: pointer;
        }

        .checkbox-group label {
            margin: 0;
            font-weight: 400;
            cursor: pointer;
            user-select: none;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            color: #999;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .signup-link {
            text-align: center;
            color: #666;
            font-size: 0.95em;
        }

        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.4s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 40px 30px;
            }

            .logo-title {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">‚ö°</div>
            <h1 class="logo-title">EV Charge Share</h1>
            <p class="logo-subtitle">Ladekosten transparent teilen</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="installationId">Installation-ID</label>
                <input 
                    type="text" 
                    id="installationId" 
                    name="installationId"
                    placeholder="z.B. mueller-arbon"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password">Passwort</label>
                <div class="password-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        required
                        autocomplete="current-password"
                    >
                    <button 
                        type="button" 
                        class="toggle-password" 
                        id="togglePassword"
                        aria-label="Passwort anzeigen"
                    >
                        üëÅÔ∏è
                    </button>
                </div>
            </div>

            <div class="checkbox-group">
                <input 
                    type="checkbox" 
                    id="rememberMe" 
                    name="rememberMe"
                >
                <label for="rememberMe">Angemeldet bleiben (7 Tage)</label>
            </div>

            <button type="submit" class="btn-login" id="loginButton">
                Anmelden
            </button>
        </form>

        <div class="divider">oder</div>

        <div class="signup-link">
            Noch keine Installation?<br>
            <a href="setup.html">Neue Installation erstellen</a>
        </div>
    </div>

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // ============================================
        // KONFIGURATION
        // ============================================
        const SUPABASE_URL = 'https://fgvjxgcgbdzuewukxedo.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZndmp4Z2NnYmR6dWV3dWt4ZWRvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ0MTE3MTksImV4cCI6MjA3OTk4NzcxOX0.DhWTfgz9nfpt1OHbUJiETWkIwVU4lk6FweEHZl0stDg';

        // Supabase Client initialisieren
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // ============================================
        // DOM ELEMENTE
        // ============================================
        const loginForm = document.getElementById('loginForm');
        const installationIdInput = document.getElementById('installationId');
        const passwordInput = document.getElementById('password');
        const rememberMeCheckbox = document.getElementById('rememberMe');
        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');
        const togglePassword = document.getElementById('togglePassword');

        // ============================================
        // PASSWORT SICHTBARKEIT TOGGLE
        // ============================================
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // ============================================
        // ERROR HANDLING
        // ============================================
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        function hideError() {
            errorMessage.classList.remove('show');
        }

        // ============================================
        // LOGIN LOGIC
        // ============================================
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const installationId = installationIdInput.value.trim();
            const password = passwordInput.value;
            const rememberMe = rememberMeCheckbox.checked;

            // Validation
            if (!installationId || !password) {
                showError('Bitte f√ºlle alle Felder aus.');
                return;
            }

            // Loading state
            loginButton.disabled = true;
            loginButton.innerHTML = 'Anmelden<span class="loading"></span>';

            try {
                // 1. Check if installation exists
                const { data: installation, error: fetchError } = await supabase
                    .from('installations')
                    .select('installation_id, password_hash')
                    .eq('installation_id', installationId)
                    .single();

                if (fetchError || !installation) {
                    throw new Error('Installation-ID nicht gefunden.');
                }

                // 2. In production: Verify password with bcrypt via API
                // For now (Phase 2): Simple check for demo
                // WICHTIG: Dies ist NICHT sicher! Wird in Phase 4 mit Worker ersetzt!
                
                if (password === 'arbon123' || password === 'test123') {
                    // Demo-Login erfolgreich
                    
                    // 3. Create session token (simplified for Phase 2)
                    const session = {
                        installation_id: installationId,
                        logged_in_at: new Date().toISOString(),
                        expires_at: rememberMe 
                            ? new Date(Date.now() + 7 * 24 * 60 * 60 * 1000).toISOString()
                            : new Date(Date.now() + 24 * 60 * 60 * 1000).toISOString()
                    };

                    // 4. Save to localStorage
                    localStorage.setItem('ev_charge_session', JSON.stringify(session));

                    // 5. Redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    throw new Error('Falsches Passwort.');
                }

            } catch (error) {
                console.error('Login error:', error);
                showError(error.message || 'Login fehlgeschlagen. Bitte versuche es erneut.');
                
                // Reset button
                loginButton.disabled = false;
                loginButton.innerHTML = 'Anmelden';
            }
        });

        // ============================================
        // CHECK IF ALREADY LOGGED IN
        // ============================================
        window.addEventListener('DOMContentLoaded', () => {
            const session = localStorage.getItem('ev_charge_session');
            
            if (session) {
                try {
                    const sessionData = JSON.parse(session);
                    const expiresAt = new Date(sessionData.expires_at);
                    
                    // Check if session is still valid
                    if (expiresAt > new Date()) {
                        // Already logged in - redirect to dashboard
                        window.location.href = 'dashboard.html';
                    } else {
                        // Session expired - remove it
                        localStorage.removeItem('ev_charge_session');
                    }
                } catch (e) {
                    console.error('Invalid session data:', e);
                    localStorage.removeItem('ev_charge_session');
                }
            }

            // Auto-fill installation ID if provided in URL
            const urlParams = new URLSearchParams(window.location.search);
            const installationParam = urlParams.get('installation');
            if (installationParam) {
                installationIdInput.value = installationParam;
            }
        });

        // ============================================
        // ENTER KEY SUPPORT
        // ============================================
        installationIdInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                passwordInput.focus();
            }
        });
    </script>
</body>
</html>
